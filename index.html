<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AMARL TECH SOLUTION WEB DESIGN">
    <meta name="keywords" content="web design">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpg">
</head>
<body>
    <div action="" class="contact-container">
        <form action="https://api.web3forms.com/submit" method="post" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d3c007d2-e27a-4566-be51-bda2a9728798">
            <input type="text" name="name" placeholder="Your Name..." class="contact-inputs" required>
            <input type="text" name="user-name" placeholder="User Name..." class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter a valid Email Adress..." class="contact-inputs" required>
            <input type="number" name="number" placeholder="+234 8162376730" class="contact-inputs" required>
            <input type="radio" name="gender" value="male" checked>Male <br>
            <input type="radio" name="gender" value="female">Female <br>
            <input type="radio" name="gender" value="other">other
            <textarea name="message" placeholder="Your Message..." class="contact-inputs" required></textarea>
            <button type="submit">Submit >></button>
        </form>
        <div class="contact-right">
            <img src="images/amark.jpg" alt="">
        </div>
    </div>
</body>
</html>
